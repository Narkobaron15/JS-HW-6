<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-xl my-2">
        <div class="d-flex align-items-center mt-4 my-3">
            <!-- Datalist -->
            <label for="searchInput" class="me-3">Search:</label>
            <input class="flex-grow-1" id="searchInput" type="text" placeholder="Try to type in...">
            <button id="ClearBtn" class="text-danger ms-3">X</button>
        </div>
        <hr>
        <table class="table table-striped my-4">
            <thead class="bg-dark text-white-50">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Type</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <hr>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <form class="w-100 px-4">
                        <div class="form-group row my-2">
                            <label for="productName" class="col-sm-3 col-form-label">Product Name:</label>
                            <div class="col-sm-9">
                                <input type="text" id="productName" name="productName" placeholder="Enter product name"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group row my-2">
                            <label for="productPrice" class="col-sm-3 col-form-label">Product Price:</label>
                            <div class="col-sm-9">
                                <input type="number" id="productPrice" name="productPrice"
                                    placeholder="Enter product price" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row my-2">
                            <label for="productDate" class="col-sm-3 col-form-label">Product Date:</label>
                            <div class="col-sm-9">
                                <input type="date" id="productDate" name="productDate" placeholder="Enter product date"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group row my-2">
                            <label for="productDescription" class="col-sm-3 col-form-label">Product Description:</label>
                            <div class="col-sm-9">
                                <textarea id="productDescription" name="productDescription"
                                    placeholder="Enter product description" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group row mt-4">
                            <div class="col-sm-12 text-center">
                                <button type="submit" id="confirmButton" class="btn btn-dark">Confirm</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>

    <script src="./js/class.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
